<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <html>

    <head>
        <title>Number One Triangle</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f8f8;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            label {
                margin-bottom: 10px;
            }

            input {
                padding: 10px;
                border: 2px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
                width: 100%;
                max-width: 300px;
                margin-bottom: 20px;
            }

            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }

            button:hover {
                background-color: #3e8e41;
            }

            #result {
                margin-top: 20px;
                font-size: 18px;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Number One Triangle</h1>
            <form>
                <label for="number">Nhập số nguyên trong khoảng từ 1 đến 10:</label>
                <input type="number" id="number" name="number" min="1" max="10" required>
                <button type="button" onclick="numberOneTriangle()">In hình tam giác</button>
            </form>
            <div id="result"></div>
        </div>
        <script>
            function numberOneTriangle() {
                var n = document.getElementById("number").value;
                if (n < 1 || n > 10 || !Number.isInteger(parseInt(n))) {
                    document.getElementById("result").innerHTML = "Vui lòng nhập số nguyên trong khoảng từ 1 đến 10.";
                    return;
                }
                var output = "";
                for (var i = 1; i <= n; i++) {
                    var row = "";
                    for (var j = 1; j <= i; j++) {
                        row += "*";
                    }
                    output += row + "<br>";
                }
                document.getElementById("result").innerHTML = output;
            }
        </script>
    </body>

    </html>
